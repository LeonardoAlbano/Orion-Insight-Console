<div class="min-h-screen bg-slate-950 text-slate-100">
  <header
    class="fixed inset-x-0 top-0 z-40 border-b border-slate-800 bg-slate-900/90 backdrop-blur"
  >
    <div
      class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8"
    >
      <a
        routerLink="/dashboard"
        (click)="closeMobileMenu()"
        class="flex items-center gap-2"
      >
        <span
          class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-sky-500/10 ring-1 ring-sky-500/40"
        >
          <span class="text-xs font-semibold text-sky-300">OI</span>
        </span>

        <span class="flex flex-col leading-tight">
          <span class="text-sm font-semibold tracking-tight">
            Orion Insight Console
          </span>
          <span class="text-[11px] text-slate-400">
            NASA NeoWs &amp; APOD monitor
          </span>
        </span>
      </a>

      <nav class="hidden items-center gap-4 text-sm font-medium md:flex">
        <a
          routerLink="/dashboard"
          routerLinkActive="text-sky-300"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-md px-2 py-1 text-slate-300 hover:text-sky-200"
        >
          Dashboard
        </a>

        <a
          routerLink="/near-earth-objects"
          routerLinkActive="text-sky-300"
          class="rounded-md px-2 py-1 text-slate-300 hover:text-sky-200"
        >
          Near Earth Objects
        </a>
      </nav>

      <div class="hidden items-center gap-3 md:flex">
        <span
          class="rounded-full border border-slate-700/60 bg-slate-900/60 px-2 py-0.5 text-[11px] text-slate-400"
        >
          v0.1 · experimental
        </span>
      </div>

      <button
        type="button"
        class="inline-flex items-center justify-center rounded-md border border-slate-700 bg-slate-900/80 p-2 text-slate-200 md:hidden"
        (click)="toggleMobileMenu()"
        aria-label="Abrir menu de navegação"
      >
        <ng-container *ngIf="!mobileMenuOpen; else closeIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </ng-container>

        <ng-template #closeIcon>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </ng-template>
      </button>
    </div>

    <!-- Menu mobile -->
    <nav
      *ngIf="mobileMenuOpen"
      class="border-t border-slate-800 bg-slate-950/95 px-4 py-3 text-sm sm:px-6 md:hidden"
    >
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-slate-800 text-sky-300"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block rounded-md px-3 py-2 text-slate-200 hover:bg-slate-800"
        (click)="closeMobileMenu()"
      >
        Dashboard
      </a>

      <a
        routerLink="/near-earth-objects"
        routerLinkActive="bg-slate-800 text-sky-300"
        class="mt-1 block rounded-md px-3 py-2 text-slate-200 hover:bg-slate-800"
        (click)="closeMobileMenu()"
      >
        Near Earth Objects
      </a>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main class="pt-20 sm:pt-24">
    <div class="mx-auto max-w-7xl px-4 pb-8 pt-4 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
